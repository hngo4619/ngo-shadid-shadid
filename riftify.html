<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Riftified!</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link href='http://fonts.googleapis.com/css?family=Strait' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="Frontend/app.css">
	    
	    <!-- Bootstrap -->
	    <link href="Frontend/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	    
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="Frontend/JS/jquery-2.1.3.min.js"></script>
	    <script src="Frontend/bootstrap/js/bootstrap.min.js"></script>
	    
	    <script src="Frontend/JS/OculusBridge.min.js"></script>
	    <script src="Frontend/JS/three.min.js"></script>
	    <script src="Frontend/JS/RiftCamera.js"></script>
	    <script src="Frontend/JS/OBJLoader.js"></script>
		<script src="Frontend/JS/riftify.js"></script>
		<script src="Frontend/JS/OrbitControls.js"></script>
		<script src="Frontend/JS/STLLoader.js"></script>
	</head>
	<body>
		<div id="myModal" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false" style="display: none;">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<div class="rendering">Rendering...</div>
						<div class="progress">
							<div id="progress-bar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
							</div>
						</div>
						<hr>
						<div class="instructions">Controls</div>
						Left mouse button: Pan camera<br>
						Right mouse button: Move camera<br>
						Scroll wheel: Zoom in/out<br>
						W key: Move camera up<br>
						S key: Move camera down<br>
						A key: Move camera left<br>
						D key: Move camera right<br>
						<div style="width:100%;text-align:center">
							<button type="button" class="btn got-it btn-success btn-lg" style="display:none" id="got-it" data-toggle="modal" data-target="#myModal">Got it!</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="info">
			<div class="button" id="toggle-render">toggle render mode</div>
		</div>
		<div id="viewport"></div>
	</body>
</html>
